<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Cat Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <h1>CATCH THE CAT</h1>
</header>
<body>
    <div class="input-container">
        <label for="player-name">Enter your name:</label>
        <input type="text" id="player-name" placeholder="Your name">
    </div>
    <div class="game-container">
        <div class="cat" id="cat"></div>
        <div class="score" id="score">Score: 0</div>
        <div class="timer" id="timer">Time Left: 30s</div>
    </div>
    <button id="restart-button">Restart</button>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="close-popup" class="close-popup">&times;</span>
            <p id="popup-message"></p>
        </div>
    </div>
    <div class="top-scores" id="top-scores">
        <h2>Top Scores</h2>
        <ol id="score-list"></ol>
    </div>
    <audio id="meow-sound" src="assets/mixkit-angry-cartoon-kitty-meow-94.wav"></audio> <!-- Elemen audio -->
    <audio id="background-music" src="assets/once-in-paris-168895.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
